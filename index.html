<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Nya flickr!</title>
</head>

<body>
    <h1>Welcome to the new improved Flickr!</h1>
    <p>To start, simply fill in the search field.</p>
    <div class="search">
        <form>
            <input type="text" id="searchBox" value="" placeholder="Search for images!">
            <input type="number" id="quantityBox" value="1" min="1" max="100">

            <select class="selectClass">
                <option class="sizeInput" value="" disabled> Size
                </option>
                <option class="sizeInput" value="m"> Small
                </option>
                <option class="sizeInput" value="z"> Medium
                </option>
                <option class="sizeInput" value="b"> Large
                </option>
            </select>
            <button id="searchbutton">Fetch Images</button>
        </form>
      
    </div>
    <div class="gallery"></div>
</body>

</html>
